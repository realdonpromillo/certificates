{% extends "base.html" %}

{% block content %}
<div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flash-messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <p><a href="{{ url_for('main.user', username=current_user.username) }}">Return to your Profile Page</a></p>
</div>
{% endblock %}
